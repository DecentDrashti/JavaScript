<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
</head>


<body>
    <script>
        product = [
            {
                "name": "shampoo",
                "brand": "sunsilk",
                "productNo": "1"
            },
            {
                "name": "soap",
                "brand": "santoor",
                "productNo": "2"
            },
            {
                "name": "makeup",
                "brand": "sugar",
                "productNo": "3"
            },
            {
                "name": "hair oil",
                "brand": "himalaya",
                "productNo": "4"
            },
            {
                "name": "powder",
                "brand": "dermicool",
                "productNo": "5"
            }
        ]
        for(i=0;i<product.length;i++){
            document.write(product[i].name);
            document.write(product[i].brand);
            document.write(product[i].productNo);
            document.write("<br>");
        }
    </script>





</body>

</html>
