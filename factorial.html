<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter number :"))
        ans=1
        for(i=a;i>0;i--){
            ans*=i;
        }
        document.write(ans)
    </script>
</body>
</html>
