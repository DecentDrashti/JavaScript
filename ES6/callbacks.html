<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of callbacks</title>
</head>
<body>
    <script>
        function printResult(sum){
            console.log(sum)
        }
        function myCalculator(num1,num2,myCallback){
            let sum=num1+num2;
            myCallback(sum);

        }
        myCalculator(8,7,printResult);
    </script>
    
</body>
</html>
