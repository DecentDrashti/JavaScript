<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring</title>
</head>
<body>
    <script>
        student_detail={
            Name:"Drashti",
            Surname:"Ruparelia",
            Age:"19"
        }
        let{Name,Surname,Age}=student_detail;
        console.log(Name+","+Surname+","+Age);
    </script>
</body>
</html>
