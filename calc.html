<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter number 1"))
        b=parseInt(prompt("enter number 2"))
        c=prompt("enter 1 for add 2 for sub 3 for multi 4 fo divison")
        if(c=="1"){
            document.write(a+b)
        }else if(c=="2"){
            document.write(a-b)
        }else if(c=="3"){
            document.write(a*b)
        }else if(c=="4"){
            document.write(a/b)
        }

    </script>
</body>
</html>
