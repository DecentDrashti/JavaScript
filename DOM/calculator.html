<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>graphical calculator</title>
    <style>
        .container{
            border: 20px;
            border-color: black;
            text-align: justify;
            width: fit-content;
            height: 100vh;
            border-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 4px;">
            <input type="text" id="display" class="col-7">
            <button class="button col-2" onclick="clearDisplay()">C</button>
        </div>
        <div class="button row" >
            <button class="button col-2" onclick="addno(7)">7</button>
            <button class="button col-2" onclick="addno(8)">8</button>
            <button class="button col-2" onclick="addno(9)">9</button>
            <button class="button col-3" onclick="performOperation('/')">/</button>
        </div>

        <div class="button row">
            <button class="button col-2" onclick="addno(4)">4</button>
            <button class="button col-2" onclick="addno(5)">5</button>
            <button class="button col-2" onclick="addno(6)">6</button>
            <button class="button col-3" onclick="performOperation('*')">x</button>
        </div>

        <div class="button row">
            <button class="button col-2" onclick="addno(1)">1</button>
            <button class="button col-2" onclick="addno(2)">2</button>
            <button class="button col-2" onclick="addno(3)">3</button>
            <button class="button col-3" onclick="performOperation('-')">-</button>
        </div>

        <div class="button row">
            <button class="button col-2" onclick="addno('.')">.</button>
            <button class="button col-2" onclick="addno(0)">0</button>
            <button class="button col-2" onclick="performOperation('+')">+</button>
            <button class="button col-3" onclick="calculate()">=</button>
        </div>
      </div>
    <script>
          display = document.getElementById("display");
        let currentNumber = "";
        let previousNumber = "";
        let operation = "";

        function addno(digit){
            currentNumber += digit;
            display.value = currentNumber;
        }

        function performOperation(op){
            previousNumber = currentNumber;
            currentNumber = "";
            operation = op;
            display.value = previousNumber + " " + operation;
        }

        function calculate(){
        let result = 0;

        switch(operation){
            case "+":
                result = parseFloat(previousNumber) + parseFloat(currentNumber);
                break;
            case "-":
                result = parseFloat(previousNumber) - parseFloat(currentNumber);
                break;
            case "*":
                result = parseFloat(previousNumber) * parseFloat(currentNumber);
                break;
            case "/":
                result = parseFloat(previousNumber) / parseFloat(currentNumber);
                break;
        }

            display.value = result;
            currentNumber = result;
            previousNumber = "";
            operation = "";

        }

        function clearDisplay(){
            display.value = "";
            currentNumber = "";
            previousNumber = "";
            operation = "";
        }

    </script>
</body>
</html>
