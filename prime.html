<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter number"))
        count=0
        for(i=2;i<=a;i++){//a/2
            if(a%i==0){
                count++
            }
        }
        if(count<=2){
             document.write("number is prime")
        }else{
            document.write("number is not prime")
        }
    </script>
    
</body>
</html>
