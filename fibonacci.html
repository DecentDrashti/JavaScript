<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        d=parseInt(prompt("enter number :"))
        a=0
        b=1
        
        document.write(a)
        document.write(",")
        document.write(b)
        document.write(",")
        i=2
        while(i<d){
            c=a+b
        document.write(c)
        document.write(",")
        a=b
        b=c
        i++

        }


    </script>
</body>
</html>
